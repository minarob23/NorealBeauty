version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "Build completed"
artifacts:
  baseDirectory: /
  files:
    - '**/*'
cache:
  paths:
    - .npm/**/*
    - node_modules/**/*
